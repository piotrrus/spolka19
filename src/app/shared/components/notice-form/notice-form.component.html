<div [formGroup]="form.form" class="notices">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Uwagi</mat-label>
                <input matInput formControlName="notices" placeholder="Uwagi" />
                <mat-error
                    *ngIf="form.notices?.hasError('maxlength') &&
                                     (form.notices?.dirty || form.notices?.touched)"
                >
                    {{ getErrorMessage('maxlength') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
