<div [formGroup]="form.form">
    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Dostawca</mat-label>
                <input matInput formControlName="name" appFirstUpper placeholder="Dostawca" />
                <mat-error
                    *ngIf="form.name?.hasError('required') && (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage("required") }}
                </mat-error>
                <mat-error
                    *ngIf="form.name?.hasError('textValidator') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('lettersOnly') }}
                </mat-error>
                <mat-error
                    *ngIf="form.name?.hasError('maxLength') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('maxLength') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email" />
                <mat-error
                    *ngIf="form.email?.hasError('email') && (form.email?.dirty || form.email?.touched)"
                >
                    {{ getErrorMessage("email") }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <!-- appPhoneMask -->
    <!-- mask='{(000) 000-0000}' -->
    <!--NIP [0-9]{10}-->
    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Telefon</mat-label>
                <input
                    matInput
                    formControlName="phone"
                    placeholder="Telefon"
                    mask="(999) 999-9999"
                />
                <mat-error
                    *ngIf="form.phone?.invalid && (form.phone?.dirty || form.phone?.touched)"
                >
                    {{ getErrorMessage("phone") }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Adres</mat-label>
                <input matInput formControlName="address" placeholder="Adres" />
                <mat-error
                    *ngIf="form.address?.hasError('required') && (form.address?.dirty || form.address?.touched)"
                >
                    {{ getErrorMessage('required') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>NIP</mat-label>
                <input matInput formControlName="nip" placeholder="NIP" />
                <mat-error
                    *ngIf="form.nip?.value && form.nip?.hasError('validateNip') && (form.nip?.dirty || form.nip?.touched)"
                >
                    {{ getErrorMessage("nip") }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col col-lg-12">
            <mat-form-field class="form-field-full-width">
                <input matInput formControlName="contact_person_a" placeholder="Osoba do kontaktu" />
            </mat-form-field>
        </div>
    </div> -->

    <div class="row">
        <div class="col col-lg-12">
            <p class="error-msg" *ngIf="!form.form.valid">Formularz zawiera błędy!</p>
        </div>
    </div>
</div>
