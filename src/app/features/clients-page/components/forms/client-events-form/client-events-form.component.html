<div [formGroup]="form.form" class="event-form">
    <div class="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Data pomiarów</mat-label>
                <input
                    matInput
                    [matDatepicker]="measureDate"
                    [min]="minDate"
                    placeholder="Data pomiarów"
                    formControlName="measureDate"
                />
                <mat-datepicker-toggle matSuffix [for]="measureDate"></mat-datepicker-toggle>
                <mat-datepicker #measureDate></mat-datepicker>
                <mat-error
                    *ngIf="form.measureDate?.hasError('matDatepickerMin') && (form.measureDate?.dirty || form.measureDate?.touched)"
                >
                    Daty nie można edytować
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Data próby</mat-label>
                <input
                    matInput
                    [matDatepicker]="probeDate"
                    [min]="minDate"
                    placeholder="Data próby"
                    formControlName="probeDate"
                />
                <mat-datepicker-toggle matSuffix [for]="probeDate"></mat-datepicker-toggle>
                <mat-datepicker #probeDate></mat-datepicker>
                <mat-error
                    *ngIf="form.probeDate?.hasError('matDatepickerMin') && (form.probeDate?.dirty || form.probeDate?.touched)"
                >
                    Daty nie można edytować
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- [max]="maxDate" -->
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Data wykonania</mat-label>
                <input
                    matInput
                    [matDatepicker]="deliveryDate"
                    [min]="minDate"
                    [readonly]="true"
                    placeholder="Data wykonania"
                    formControlName="deliveryDate"
                />
                <mat-datepicker-toggle matSuffix [for]="deliveryDate"></mat-datepicker-toggle>
                <mat-datepicker #deliveryDate disabled="false"></mat-datepicker>
                <mat-error
                    *ngIf="form.deliveryDate?.hasError('matDatepickerMin') && (form.deliveryDate?.dirty || form.deliveryDate?.touched)"
                >
                    Daty nie można edytować
                </mat-error>
                <mat-error
                    *ngIf="form.deliveryDate?.hasError('deliveryDateIsBefore') && (form.deliveryDate?.dirty || form.deliveryDate?.touched)"
                >
                    Data odbioru musi być późniejsza niż data próby lub pomiarów.
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
