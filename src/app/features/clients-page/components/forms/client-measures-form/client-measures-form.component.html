<div [formGroup]="form.form" class="form">
    <div class="row">
        <div class="col-lg-6">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>wzrost</mat-label>
                <input matInput appNumberOnly formControlName="wzrost" placeholder="wzrost" />
                <mat-error
                    *ngIf="form.wzrost?.hasError('textValidator') && (form.wzrost?.dirty || form.wzrost?.touched)"
                >
                    {{ getErrorMessage('numbersOnly') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód klatki piersiowej</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="obwod_klatki_piersiowej"
                    placeholder="obwód klatki piersiowej"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód pasa marynarki</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="obwod_pasa_marynarki"
                    placeholder="obwód pasa marynarki"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>pas spodni</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="pas_spodni"
                    placeholder="pas spodni"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>szerokość przodu</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="szerokosc_przodu"
                    placeholder="szerokość przodu"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>szerokość tyłu</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="szerokosc_tylu"
                    placeholder="szerokość tyłu"
                />
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>bark/rękaw</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="bark_rekaw"
                    placeholder="bark/rękaw"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód uda</mat-label>
                <input matInput appNumberOnly formControlName="obwod_uda" placeholder="obwód uda" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>szerokość barków</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="szerokosc_barkow"
                    placeholder="szerokość barków"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód bicepsu</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="obwod_bicepsu"
                    placeholder="obwód bicepsu"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód bioder</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="obwod_bioder"
                    placeholder="obwód bioder"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>dł. zewn. nogawki</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="dl_zewn_nogawki_bez_paska"
                    placeholder="dł. zewn. nogawki"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>obwód bicepsu</mat-label>
                <input
                    matInput
                    appNumberOnly
                    formControlName="obwod_bicepsu"
                    placeholder="obwód bicepsu"
                />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>uwagi</mat-label>
                <textarea
                    matInput
                    formControlName="uwagi"
                    placeholder="uwagi"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="6"
                    cdkAutosizeMaxRows="8"
                ></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
