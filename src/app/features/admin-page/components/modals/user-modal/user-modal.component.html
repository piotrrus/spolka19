<div class="row modal-header">
    <div class="col-lg-10">
        <div class="modal-title">{{data.title}}</div>
    </div>
    <div class="col-lg-2 modal-icon-close">
        <mat-icon class="modal-close-icon" (click)="onClose()"></mat-icon>
    </div>
</div>

<mat-dialog-content class="modal-content">
    <div class="row modal-details-section">
        <ng-container *ngIf="data.data">
            <div class="user-names">
                UÅ¼ytkownik: {{data.data.name}} utworzono: {{data.data.created_at}}
            </div>
        </ng-container>
        <app-user-form
            [user]="user"
            [roles]="data.roles"
            (formChange)="onFormChange($event)"
            (isFormValid)="onFormValid($event)"
        ></app-user-form>
    </div>

    <div class="row modal-button-section">
        <div class="col-lg-12">
            <button id="close-btn" mat-raised-button (click)="onClose()">Przerwij</button>
            <button id="save-btn" mat-raised-button (click)="onSave()" [disabled]="!isFormValid">
                Zapisz
            </button>
        </div>
    </div>
</mat-dialog-content>
