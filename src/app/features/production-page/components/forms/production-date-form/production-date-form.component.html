<div [formGroup]="form.form">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Data przekazania do produkcji</mat-label>
                <input
                    matInput
                    formControlName="data_przek_do_prod"
                    placeholder="Data przekazania do produkcji YYYY-MM-DD"
                />
                <mat-error
                    *ngIf="form.data_przek_do_prod?.hasError('required') && (form.data_przek_do_prod?.dirty || form.data_przek_do_prod?.touched)"
                >
                    {{ getErrorMessage('required') }}
                </mat-error>
                <mat-error
                    *ngIf="form.data_przek_do_prod?.hasError('pattern') && (form.data_przek_do_prod?.dirty || form.data_przek_do_prod?.touched)"
                >
                    {{ getErrorMessage('datePattern') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
