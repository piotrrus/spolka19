<h2 class="production-form-title">{{title}}</h2>

<app-production-edit-form
    [formData]="afterProductionData"
    (formChange)="onFormChange($event)"
    (isFormValid)="onFormValid($event)"
></app-production-edit-form>

<div class="row button-section">
    <div class="col-lg-12 right">
        <button mat-raised-button class="save-btn" (click)="onSave()" [disabled]="!isFormValid">
            Zapisz
        </button>
    </div>
</div>
