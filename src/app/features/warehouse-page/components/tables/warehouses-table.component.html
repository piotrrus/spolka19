<ngx-datatable
    [columnMode]="'force'"
    class="material striped"
    rowHeight="auto"
    [rows]="tableData"
    [headerHeight]="50"
    [footerHeight]="50"
    [limit]="10"
    [messages]="noDataMessage"
>
    <ng-container *ngFor="let dataTableColumns of dataTableColumns">
        <ngx-datatable-column name="{{dataTableColumns.name}}" prop="{{dataTableColumns.prop}}">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <ng-container *ngIf="dataTableColumns.link">
                    <a href="javascript:void(0)" (click)="showDetails(row)" title="pokaż szczegóły"> {{ value }} </a>
                </ng-container>
                <ng-container *ngIf="!dataTableColumns.link"> {{ value }} </ng-container>
            </ng-template>
        </ngx-datatable-column>
    </ng-container>
