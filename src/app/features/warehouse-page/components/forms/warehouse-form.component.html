<div [formGroup]="form.form">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Nazwa </mat-label>
                <input matInput formControlName="name" appTextOnly placeholder="Nazwa" />

                <mat-error
                    *ngIf="form.name?.hasError('required') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('required') }}
                </mat-error>
                <mat-error
                    *ngIf="form.name?.hasError('textValidator') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('lettersOnly') }}
                </mat-error>
                <mat-error
                    *ngIf="form.name?.hasError('maxLength') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('maxLength') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- <mat-form-field appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="Placeholder" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field> -->
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Telefon </mat-label>
                <input
                    matInput
                    formControlName="phone"
                    placeholder="Telefon"
                    mask="(999) 999-9999"
                />
                <mat-error
                    *ngIf="form.phone?.invalid &&
                                 (form.phone?.dirty || form.phone?.touched)"
                >
                    {{ getErrorMessage('phone') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Adres </mat-label>
                <input matInput formControlName="address" placeholder="Adres" />
                <mat-error
                    *ngIf="form.address?.hasError('required') &&
                                     (form.address?.dirty || form.address?.touched)"
                >
                    {{ getErrorMessage('required') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
