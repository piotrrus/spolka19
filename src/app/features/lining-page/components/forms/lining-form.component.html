<div [formGroup]="form.form">
    <div classs="row">
        <div class="col col-lg-12">
            <mat-form-field appearance="outline" class="form-field-full-width">
                <mat-label>Podszewka</mat-label>
                <input matInput formControlName="name" appTextOnly placeholder="Podszewka" />
                <mat-error
                    *ngIf="form.name?.hasError('required') &&
                                      (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('required') }}
                </mat-error>
                <mat-error
                    *ngIf="form.name?.hasError('maxlength') &&
                                  (form.name?.dirty || form.name?.touched)"
                >
                    {{ getErrorMessage('maxlength') }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
